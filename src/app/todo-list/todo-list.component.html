<app-add-todo-form (addTodo)="addTodo($event)"></app-add-todo-form>

<app-alert *ngIf="errorMessage" [errorMessage]="errorMessage" (clearMessage)="clearErrorMessage()"></app-alert>

<div class="mt-5">
    <h4>Zadania:</h4>
    <ul class="list-group todos-list" *ngIf="todos.length > 0">
        <ng-container *ngFor="let todo of todos; index as i">
        <li class="list-group-item">
        <input type="checkbox"
        class="form-check-input my-1"
        [checked]="todo.isComplete"
        (change)="changeToDoStatus(todo)"
        >
            <span class="todo-item" [ngClass]="{'text-decoration-line-through': todo.isComplete}" >{{i + 1}}.{{todo.name}}</span>
        </li>
    </ng-container>
    </ul>
    <h5 *ngIf="todos.length === 0">Aktualnie brak zadań</h5>
    <!-- <ng-template #noTask>
        Aktualnie brak zadań
    </ng-template> -->
</div>
