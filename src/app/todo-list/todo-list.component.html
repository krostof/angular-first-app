<app-add-todo-form (addTodo)="addTodo($event)" xmlns:routerLink="http://www.w3.org/1999/xhtml"></app-add-todo-form>

<app-alert *ngIf="errorMessage" [errorMessage]="errorMessage" (clearMessage)="clearErrorMessage()"></app-alert>

<div class="mt-5">
  <h4>Zadania:</h4>
  <ul class="list-group todos-list" *ngIf="todos.length > 0">
    <ng-container *ngFor="let todo of todos; index as i">
      <!--        <app-todo [todo]="todo" [i]="i" (delete)="deleteTodo(i) "></app-todo>-->
      <app-todo [todo]="todo" [i]="i" (delete)="deleteTodo(i)" (changeStatus)="changeToDoStatus($event)"></app-todo>
    </ng-container>
  </ul>
  <h5 *ngIf="todos.length === 0">Aktualnie brak zadań</h5>
  <!-- <ng-template #noTask>
      Aktualnie brak zadań
  </ng-template> -->
</div>

<div>
  <h4>
    Child routes:
    <ul>
      <li>
        <a routerLink="/todo/chilk-a"> Child-a</a>
      </li>
      <li>
        <a routerLink="/todo/chilk-b"> Child-b</a>
      </li>
    </ul>
  </h4>
  <router-outlet></router-outlet>
</div>
